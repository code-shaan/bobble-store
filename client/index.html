<html lang="en-US">
  <head>
    <meta charset="ISO-8859-1">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bobble Service</title>
    <link rel="shortcut icon" href="/img/bobble-dwight.jpg">
    <script src="/js/jquery-3.2.0.min.js"></script>
    <script src="/js/opentracing-browser.js"></script>
    <script src="/js/lightstep-tracer.js"></script>
    <script src="/config.js" type="text/javascript"></script>
    <script src="/client.js"></script>
    <script src="/order.js"></script>
    <link rel="stylesheet" href="/css/styles.css"/>
  </head>
  <body>
    <h1 id="title">Bobble Service</h1>
    <br/>
    <br/>
    <h2>Inventory</h2>
    <br/>
    <div id="inventory">
      <img class="bobble-btn btn"
         src="/img/bobble-dwight.jpg"
         data-flavor="dwight" style="margin:0px 15px 0px" >
      <img class="bobble-btn btn"
         src="/img/bobble-michael.jpg"
         data-flavor="michael" style="margin:0px 15px 0px" >
      <img class="bobble-btn btn"
         src="/img/bobble-jim.jpg"
         data-flavor="jim" style="margin:0px 15px 0px" >
      <img class="bobble-btn btn"
         src="/img/bobble-pam.jpg"
         data-flavor="pam" style="margin:0px 15px 0px" >
      <img class="bobble-btn btn"
         src="/img/bobble-angela.jpg"
         data-flavor="angela" style="margin:0px 15px 0px" >
    </div> 
    <div id="shopping-cart" class="box">
      <h2>Cart</h2>
      <div id="shopping-cart-items"></div>
      <div id="order-btn" class="btn">Order</div>
    </div>
    <div id="order-status" class="box">
      <h2>Order Status</h2>
      <div id="wait-time"></div>
      <div id="status-update"></div>
    </div>
    <div id="order-loading" class="box">
      <h2>Order Status</h2>
      <div class="bubblingG">
      	<span id="bubblingG_1"></span>
      	<span id="bubblingG_2"></span>
      	<span id="bubblingG_3"></span>
      </div>
    </div>
  </body>
</html>
